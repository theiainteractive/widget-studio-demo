        experimental: false
        test: false
      - ue_version: 4.27
        host_platform: macos-monterey
        target_platform: IOS
        experimental: false
        test: false
      - ue_version: "5.0"
        host_platform: macos-monterey
        target_platform: IOS
        experimental: true
        test: false
  production:
    deploy: "s3://theia-artifacts/releases/widget-studio-demo"
    matrix:
      # Windows
      - ue_version: 4.26
        host_platform: "windows-10"
        target_platform: "Win64"
        experimental: false
        test: false
      - ue_version: 4.27
        host_platform: "windows-10"
        target_platform: "Win64"
